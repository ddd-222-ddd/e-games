<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <div class="create-account">
        <h2>INSCREVA-SE</h2>
        <p>Preencha os campos dos players no seguinte formato: <br> "Nome do player, Nick do player/Tag do player"</p>
        <form>
            <input type="text" id="nomeTime" name="nomeTime" placeholder="Nome do Time">
            <input type="text" id="lidergp" name="lidergp" placeholder="Lider do grupo | Player 1">
            <input type="text" id="player2" name="player2" placeholder="Player 2">
            <input type="text" id="player3" name="player3" placeholder="Player 3">
            <input type="text" id="player4" name="player4" placeholder="Player 4">
            <input type="text" id="player5" name="player5" placeholder="Player 5">
            <input type="text" id="playerres" name="playerres" placeholder="Player Reserva">
            <input type="text" id="email" name="email" placeholder="E-mail de contato">
            <input type="text" id="tel" name="tel" placeholder="Telefone do Lider">
            <button type="submit">ENVIAR INSCRIÇÃO</button>
        </form>
    </div>
</body>
</html>
